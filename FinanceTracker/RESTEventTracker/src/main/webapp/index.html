<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>REST Expense Tracker</title>
<script type="text/javascript" src="js/expenseFunctions.js"></script>
<link rel="stylesheet" href="css/style.css"></link>

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <h1><center>Welcome to Your Expense Tracker</center></h1>
  <br><br>

  <div class="row">
    <div class="col-lg-6">

  <form name="expenseForm">
    <input type="number" name="expenseId">
    <button name="lookup">Get Expense by Id</button>
  </form>
  <br>
  <div id="output">
    <!-- <div id="actorData"></div>  -->
  </div>

  <body class="masthead"></class>
  
    <br>
    Add an expense:
    <br>
  <form name="addExpenseForm">
    <input type="text" name="category" value="Category">
    <input type="text" name="amount" value="Amount">
    <br>
    Expected:
    &nbsp;&thinsp;
    <select name="expected">
    	<option value="Yes">Yes</option>
    	<option value="No">No</option>
    </select>
    <br>
    Impulse:
    &nbsp;&nbsp;&nbsp;&nbsp;
    <select name="impulse">
    	<option value="Yes">Yes</option>
    	<option value="No">No</option>
    </select>
    <br>
    Date:
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;&thinsp;
    <input type="date" name="date">
    <button type="submit" name="addExpense">Add Expense</button>
  </form>
  <br><br>
</div>
<div class="col-lg-6">

    <div id="expenseData"></div>
    <div id="indexData"></div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
